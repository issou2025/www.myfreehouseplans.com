{% load i18n %}
<div class="submit-row plan-submit-row">
    <button type="submit" name="_save" class="plan-btn plan-btn--save">
        {% trans "Save" %}
    </button>
    <button type="submit" name="_savepublish" class="plan-btn plan-btn--publish">
        {% trans "Save & Publish" %}
    </button>
    <button type="submit" name="_savedraft" class="plan-btn plan-btn--draft">
        {% trans "Save as Draft" %}
    </button>
    <button type="submit" name="_cancel" formnovalidate class="plan-btn plan-btn--cancel">
        {% trans "Cancel" %}
    </button>
</div>
